name: Run Unit Tests

on:
  pull_request:
    branches:
      - main

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc libcunit1-dev

    - name: Build the project
      run: |
        gcc test.c -o test-calc -l cunit

    - name: Run unit tests
      run: ./test-calc
